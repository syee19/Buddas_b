<body>

	<canvas>

		<div class="3dgraphic">

			<script src="https://greggman.github.io/webgl-helpers/webgl-log-shaders.js"></script>
			<script src="https://greggman.github.io/webgl-helpers/webgl-show-draw-calls.js"></script>

			<script type = "module">

				// webgl script
				function glEnumToString(gl, value) {
				  const keys = [];
				  for (const key in gl) {
				    if (gl[key] === value) {
				      keys.push(key);
				    }
				  }
				  return keys.length ? keys.join(' | ') : `0x${value.toString(16)}`;
				}
				document.createElement("canvas").getContext("webgl").getSupportedExtensions().join('\n');
				document.createElement("canvas").getContext("webgl2").getSupportedExtensions().join('\n');


				
				// threejs script (threejs, GLFTLoader)
				// decorder 랑, orbit controlor 추가로 임포트 해야하는데 몰라서 안함

				import * as THREE from 'https://unpkg.com/three@0.125.2/build/three.module.js';
				import { GLTFLoader } from 'https://unpkg.com/three@0.125.2/examples/jsm/loaders/GLTFLoader.js';
				//import { DRACOLoader } from 'https://unpkg.com/three@0.125.2/examples/jsm/loaders/DRACOLoader.js';


				//init (scene, camera, renderer,light)
				const scene = new THREE.Scene( );
					scene.background = new THREE.Color( 0xa4a2a3 );

				const camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 0.1, 1000 );
					camera.position.z = 20;
					camera.updateProjectionMatrix();

				const renderer = new THREE.WebGLRenderer( { antialisa:true });
					renderer.setSize( window.innerWidth, window.innerHeight );
					document.body.appendChild( renderer.domElement );

					// 조명 설정은 맘대로 바꿔도 상관이 없다.
				scene.add( new THREE.AmbientLight( 0xffffff ) );
				const dirLight1 = new THREE.DirectionalLight( 0xffffff, 1 );
					dirLight1.position.set( 1, 2, 2 );
					scene.add( dirLight1 );
				const dirLight2 = new THREE.DirectionalLight( 0xffffff, 1 );
					dirLight2.position.set( -1, -0.75, -1 );
					scene.add( dirLight2 );




				// logic (3D moddel)
				// gltf 랑 dracoloader 같이 사용하면 렌더가 빨라진다 하는데 어케하는 지 몰겠어서 하다 말음..
				// mouse interation 부분은 못건들였음 .. orbitcontrolor 인가 3js 라이브러리 사용해야 한다고 함 ..

				const update = function( ) {


					const loader = new GLTFLoader( );
					//const dracroLoader = new DRACOLoader ( );
					//dracroLoader.setDecorderPath( 'https://www.unpkg.com/three@0.125.2/examples/js/libs/draco/');
					//loader.setDRACOLoader ( dracroLoader );

					loader.load ( './buddas.glb', function ( gltf ) {

						scene.add( gltf.scene );

					}, function( xhr ) {

						console.log( ( xhr.loaded / xhr.total * 100 ) +'% loaded');

					}, undefined, function ( error ){

						console.log( 'An error happened' );

					});
					
				};




				// draw Scene(rendering)
				// 근데 나는 3D 파일 업로드하는 것까지만 성공해서 orbit control 부분 넣으면 이 부분이 어케 될지 모르겠삼. loop 함수를 또 만드는 사람도 있던데 일자무식걸이라 패스함..

				const render = function( ) {

					update( );
					requestAnimationFrame( render );
					renderer.render ( scene, camera );

				};

				render( );


			</script>
		

		</div>

	</canvas>
